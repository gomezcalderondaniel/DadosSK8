<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dados de SK8</title>

<style>
  body {
    font-family: "Courier New", "IBM Plex Mono", monospace;
    background: #f0e7db;
    margin: 0;
    padding: 0;
    color: #2a1f0a;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .dice-container {
    margin: 100px;
    display: flex;
    justify-content: center;
    gap: 50px;
  }

  .dice-wrapper {
    perspective: 800px;
  }

  .dice {
    width: 120px;
    height: 120px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1.2s cubic-bezier(.25,1.8,.5,1);
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://as2.ftcdn.net/jpg/15/39/54/53/1000_F_1539545396_VECLyGy0YQk6wZcF4HvaHcXFvRAyCFTP.jpg');
    background-size: flex;
    border: 2px solid #4a341a;
    border-radius: 10px;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    padding: 8px;
    color: #1b1208;
  }

  .front  { transform: rotateY(0deg) translateZ(60px); }
  .back   { transform: rotateY(180deg) translateZ(60px); }
  .right  { transform: rotateY(90deg) translateZ(60px); }
  .left   { transform: rotateY(-90deg) translateZ(60px); }
  .top    { transform: rotateX(90deg) translateZ(60px); }
  .bottom { transform: rotateX(-90deg) translateZ(60px); }

  /* ============================
       SKATEBOARD SVG BUTTON
     ============================ */
  .skate-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    width: 230px;  /* Size of skateboard button */
    display: block;
    margin: 40px auto;
    transition: transform 0.15s ease;
  }

  .skate-btn svg {
    width: 100%;
    height: auto;
    filter: drop-shadow(0px 6px 12px rgba(0,0,0,0.38));
  }

  .skate-btn:active {
    transform: scale(0.96);
  }

  #resultText {
    margin-top: 28px;
    font-size: 22px;
    font-weight: bold;
    white-space: pre-line;
  }
</style>
</head>

<body>
    
<div class="dice-container">

  <!-- DICE 1 -->
  <div class="dice-wrapper">
    <div class="dice" id="dice1"></div>
  </div>

  <!-- DICE 2 -->
  <div class="dice-wrapper">
    <div class="dice" id="dice2"></div>
  </div>

</div>


<!-- ========================
       SKATEBOARD SVG BUTTON
     ======================== -->
<button class="skate-btn" onclick="rollDice()">
  <svg viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg">

    <!-- Deck main body -->
    <rect x="64" y="0" width="384" height="128" rx="64" fill="#333"></rect>
    
    <!-- Bolt holes (tail) -->
    <circle cx="150" cy="40" r="6" fill="#000"></circle>
    <circle cx="180" cy="40" r="6" fill="#000"></circle>
    <circle cx="150" cy="88" r="6" fill="#000"></circle>
    <circle cx="180" cy="88" r="6" fill="#000"></circle>

    <!-- Bolt holes (nose) -->
    <circle cx="330" cy="40" r="6" fill="#000"></circle>
    <circle cx="360" cy="40" r="6" fill="#000"></circle>
    <circle cx="330" cy="88" r="6" fill="#000"></circle>
    <circle cx="360" cy="88" r="6" fill="#000"></circle>

    <!-- Jugar text -->
    <text x="50%" y="50%" text-anchor="middle" dy=".35em" fill="white" font-family="Courier New" font-size="42">
      Jugar
    </text>
  </svg>
</button>

<div id="resultText"></div>

<script>
const diceFaces = [
  ["Normal", "Switch", "Fakie", "Nollie", "Libre", "Repetir"],
  ["Kickflip", "Heelflip", "BS Shove-it", "FS Shove-it", "BS 180", "FS 180"]
];

const faceClasses = ["front", "back", "right", "left", "top", "bottom"];

// Dynamically build dice faces on page load
function buildDice() {
  for (let d = 0; d < 2; d++) {
    const diceEl = document.getElementById("dice" + (d + 1));
    const faces = diceFaces[d];

    faces.forEach((text, i) => {
      const face = document.createElement("div");
      face.className = "face " + faceClasses[i];
      face.textContent = text;
      diceEl.appendChild(face);
    });
  }
}

buildDice(); // build both dice once

function rollDice() {
  const dice1 = document.getElementById("dice1");
  const dice2 = document.getElementById("dice2");
  const resultText = document.getElementById("resultText");

  const roll1 = Math.floor(Math.random() * 6);
  const roll2 = Math.floor(Math.random() * 6);

  const rotations = [
    "rotateX(0deg) rotateY(0deg)",
    "rotateX(0deg) rotateY(180deg)",
    "rotateX(0deg) rotateY(-90deg)",
    "rotateX(0deg) rotateY(90deg)",
    "rotateX(-90deg) rotateY(0deg)",
    "rotateX(90deg) rotateY(0deg)"
  ];

  dice1.style.transform = rotations[roll1];
  dice2.style.transform = rotations[roll2];

  resultText.textContent =
    `${diceFaces[0][roll1]}\n${diceFaces[1][roll2]}`;
}
</script>




</body></html>
